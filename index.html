<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="js/moment.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9994b7f680.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main_section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố...">
            </div>
            <div class="info-wrapper">
                <p class="city-name">Hồ Chí Minh</p>
                <p class="weather-state">Mây thưa</p>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature">26</p>
            </div>
            
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="lable">MT Mọc</div>
                    <div class="value sunrise">6:16</div>
                </div> 
                <div class="item">
                    <div class="lable">MT Lặn</div>
                    <div class="value sunset">17:55</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="lable">Độ ẩm</div>
                    <div class="value"><span class="humidity">80</span>%</div>
                </div>
                <div class="item">
                    <div class="lable">Tốc độ gió</div>
                    <div class="value"><span class="wind-speed">5.5</span> km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
